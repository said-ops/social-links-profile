<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="infos">
      <div class="logo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="developer image">
      </div>
      <div class="info">
        <div class="name">Jessica Randall</div>
        <div class="adress">London, United Kingdom</div>
      </div>
      <div class="bio">"Front-end developer and avid reader."</div>
    </div>
    <div class="links">
      <div class="link">GitHub</div>
      <div class="link">Frontend Mentor</div>
      <div class="link">LinkedIn</div>
      <div class="link">Twitter</div>
      <div class="link">Instagram</div>
    </div>
  </main>
</body>
</html>
